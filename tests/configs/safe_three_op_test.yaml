# Safer test configuration with GET, PUT, LIST, STAT operations
target: "file:///tmp/s3bench-test/"
duration: "10s"
concurrency: 2

workload:
  - op: get
    path: "data/*"
    weight: 40

  - op: put
    path: "results/"
    object_size: 1024
    weight: 30

  - op: list
    path: "data/"
    weight: 20

  - op: stat
    path: "data/test1.txt"
    weight: 10