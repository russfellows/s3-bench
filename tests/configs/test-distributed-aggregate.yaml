# Simple distributed test for v0.6.7 aggregate rows
duration: 5s
concurrency: 4
target: "file:///tmp/sai3bench-dist-test/"

prepare:
  ensure_objects:
    - base_uri: "file:///tmp/sai3bench-dist-test/small/"
      count: 50
      min_size: 2048
      max_size: 2048
      fill: random
    - base_uri: "file:///tmp/sai3bench-dist-test/medium/"
      count: 30
      min_size: 65536
      max_size: 65536
      fill: random
  cleanup: true

workload:
  - weight: 60
    op: get
    path: "small/*"
  - weight: 30
    op: get
    path: "medium/*"
  - weight: 10
    op: put
    path: "output/"
    object_size: 16384
