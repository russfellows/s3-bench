# GCS workload with RangeEngine explicitly disabled (default behavior)
# This configuration avoids HEAD request overhead and provides optimal
# performance for workloads with small/medium objects (<64 MB)

target: "gs://your-bucket/test-prefix/"
duration: 60s
concurrency: 32

# RangeEngine configuration (optional - defaults to disabled)
# Omit this section entirely to use defaults (disabled, 64 MB threshold)
range_engine:
  enabled: false  # Explicitly disable RangeEngine (this is the default)

workload:
  - op: get
    path: "data/*"
    weight: 70
  
  - op: put
    path: "data/"
    weight: 30
    object_size: 1048576  # 1 MiB objects - RangeEngine would add overhead here
