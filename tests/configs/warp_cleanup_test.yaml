# Test config with cleanup enabled
duration: 5s
concurrency: 20

prepare:
  ensure_objects:
    - base_uri: "file:///tmp/io-bench-cleanup-test/data/"
      count: 100
      min_size: 102400  # 100 KiB
      max_size: 102400
      fill: zero
  cleanup: true  # Enable cleanup

target: "file:///tmp/io-bench-cleanup-test/"

workload:
  - weight: 70
    op: get
    path: "data/*"
    
  - weight: 30
    op: put
    path: "data/test-*"
    object_size: 102400
