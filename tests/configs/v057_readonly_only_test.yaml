# Test v0.5.7: Readonly-only workload (no DELETE)
# Should create single pool with prepared-* prefix (backward compatible)

target: "file:///tmp/sai3bench-v057-readonly/"

duration: 5s
concurrency: 4

prepare:
  ensure_objects:
    - base_uri: "file:///tmp/sai3bench-v057-readonly/"
      count: 20
      size_spec: 4096  # Fixed size in bytes
      fill: zero
  post_prepare_delay: 0

workload:
  # Only GET and STAT - no DELETE means single pool
  - op: get
    path: "prepared-*.dat"
    weight: 70
    
  - op: stat
    path: "prepared-*.dat"
    weight: 30
