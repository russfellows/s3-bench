# Minimal GCS configuration (uses all defaults)
# RangeEngine will be DISABLED by default for optimal performance
# on typical workloads with small/medium objects

target: "gs://your-bucket/test/"
duration: 30s
concurrency: 32

# No range_engine section = uses defaults:
# - enabled: false (disabled)
# - min_split_size: 64 MB
# - chunk_size: 64 MB  
# - max_concurrent_ranges: 16
# - range_timeout_secs: 30

workload:
  - op: get
    path: "data/*"
    weight: 70
  
  - op: put
    path: "results/"
    weight: 30
    object_size: 1048576  # 1 MB - too small for RangeEngine benefit
