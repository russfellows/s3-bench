# Simple fanout remap for testing replay command
# Maps file:///tmp/source/* to two destinations
#
# NOTE: This is NOT a workload config file - it's for the replay command:
#   sai3-bench replay --op-log trace.tsv.zst --remap-config remap_fanout_test.yaml --target file:///tmp/

rules:
  # 1â†’N: Fanout to two local directories (round-robin)
  - match:
      bucket: "tmp"
      prefix: "source/"
    map_to_many:
      targets:
        - bucket: "tmp"
          prefix: "dest1/"
        - bucket: "tmp"
          prefix: "dest2/"
      strategy: "round_robin"
