# v0.6.10 GCS Test: 8MB objects, RangeEngine with 4MB chunks
# Purpose: Test optimal chunk size for 8MB objects
#
# Configuration:
# - min_split_size: 8 MiB
# - chunk_size: 4 MiB (split each 8MB object into 2 chunks)
# - This matches our direct:// optimization pattern

target: "gs://YOUR_BUCKET_NAME/sai3bench-test-8mb/"
duration: 60s
concurrency: 64

range_engine:
  enabled: true
  min_split_size: 8388608      # 8 MiB
  chunk_size: 4194304          # 4 MiB chunks
  max_concurrent_ranges: 8
  range_timeout_secs: 30

workload:
  - op: get
    path: "data/*"
    weight: 100

# This should give us the "sweet spot" data point
# Compare against 8MB baseline (range_engine disabled)
